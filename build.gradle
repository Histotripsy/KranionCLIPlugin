apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

sourceSets.main.resources {
    srcDirs = ["src/main/java"];
    exclude "**/*.java"
}

repositories {
    jcenter()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile (
        fileTree(dir: 'lib', include: '*.jar'),
        'com.google.code.gson:gson:2.8.6'
    )
    testImplementation     'junit:junit:4.13'
}